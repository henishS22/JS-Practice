<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DJ Project Board</title>
  <link rel="stylesheet" href="assets/styles/app.css" />
  
</head>

<body>
  <header id="main-header">
    <h1>Project Planner</h1>
    <button id="add_project">ADD NEW PROJECT</button>
  </header>
  <div id="backdrop"></div>
  <div class="modal card" id="add-modal">
    <div class="modal__content">
      <label for="title">Project Title</label>
      <input type="text" name="title" id="title" required/>      
      <label for="rating">Project Details</label>
      <input type="text" name="data" id="data" required/>      
    </div>
    <div class="modal__actions">
      <button class="btn btn--passive" id="modal_cancel">Cancel</button>
      <button class="btn btn--success" id="modal_add">Add</button>
    </div>
  </div>
  <section id="active-projects">
    <header>
      <h2>Active Projects</h2>
    </header>
    <ul>
      <li id="p1" data-extra-info="Got lifetime access, but would be nice to finish it soon!" class="card">
        <h2>Finish the Course</h2>
        <p>Finish the course within the next two weeks.</p>
        <button class="alt">More Info</button>
        <button class="btn btn--success">Finish</button>
      </li>
      <li id="p2" data-extra-info="Not really a business topic but still important." class="card">
        <h2>Buy Groceries</h2>
        <p>Don't forget to pick up groceries today.</p>
        <button class="alt">More Info</button>
        <button class="btn btn--success">Finish</button>
      </li>
    </ul>
  </section>
  <section id="finished-projects">
    <header>
      <h2>Finished Projects</h2>
    </header>
    <ul>
      <li id="p3" data-extra-info="Super important conference! Fictional but still!" class="card">
        <h2>Book Hotel</h2>
        <p>
          Academind conference takes place in December, don't forget to book a
          hotel.
        </p>
        <button class="alt">More Info</button>
        <button class="btn btn--success">Activate</button>
      </li>
    </ul>
  </section>
</body>
<script src="assets/scripts/app.js" ></script>
</html>
